name: Image build and push

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

# VIGTIGT: Giver lov til at oprette tags og pushe images
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Nødvendig for at beregne versionshistorik

      # Hurtig sikkerhedsscan af filerne (før build)
      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'

      # FIX: Beregner versionsnummeret baseret på commits
      - name: Calculate Semantic Version
        id: semantic_version
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          branch: "main"
          tag_prefix: "v"
          version_format: "${major}.${minor}.${patch}"
          tag_and_push: true # Opretter automatisk git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/protect-transcription
          tags: |
            type=ref,event=branch
            # Bruger outputtet fra semantic_version trinnet ovenfor
            type=semver,pattern={{version}},value=${{ steps.semantic_version.outputs.version }}
            type=sha,format=long

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # OPTIMERING: Bruger GitHub Actions egen cache (meget hurtigere)
          cache-from: type=gha
          cache-to: type=gha,mode=max
