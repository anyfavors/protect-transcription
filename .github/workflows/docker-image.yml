name: Image build and push

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # OPTIMERING: Cache Trivy databasen
      # Dette sparer tid på download af sårbarheds-DB
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: .trivy
          key: ${{ runner.os }}-trivy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      # TRIN 1: Tjek indholdet (Code/Dependencies)
      # Vi fortæller Trivy at den skal bruge vores cache mappe
      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          cache-dir: .trivy # <--- VIGTIGT: Brug cachen

      - name: Calculate Semantic Version
        id: semantic_version
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          branch: "main"
          tag_prefix: "v"
          version_format: "${major}.${minor}.${patch}"
          tag_and_push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/protect-transcription
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ steps.semantic_version.outputs.version }}
            type=sha,format=long

      # TRIN 2: Byg og Push
      # Her bruger vi GitHubs interne cache til Docker layers
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Hent cache fra GitHub
          cache-to: type=gha,mode=max # Gem ny cache til GitHub

      # TRIN 3: Tjek indpakningen (Final Image)
      # Igen, brug cachen så vi ikke henter DB forfra
      - name: Run Trivy vulnerability scanner (Image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/protect-transcription:${{ steps.semantic_version.outputs.version }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          cache-dir: .trivy # <--- VIGTIGT: Brug cachen
